<section class="my-24">
    <div class="max-w-desktop px-4 lg:px-11 mx-auto flex flex-col lg:flex-row flex-wrap gap-6">
      <div *ngFor="let item of bolgItems"  class="flex flex-col gap-[20px] w-full lg:w-[calc(25%-24px)] bg-[#fff] p-3 rounded-md">
       <a [routerLink]="['/blog', item.nid]" class="cursor-pointer">
        <div class="flex flex-row gap-5  items-center">
            <img class="author_image rounded-full w-[100px] h-[100px]" [src]="item.author_image" alt="" >
            <div class="flex flex-col gap-3">
                <p class="author_title text-[#2f5f9e] font-bold">{{ item.author_title }}</p>
                <p class="title">{{ item.title }}</p>
            </div>
           </div>
           <div class="flex justify-between flex-row px-3 mt-3">
            <div class="flex flex-row gap-5">
              <img src="../../assets/images/svg/date-range-svgrepo-com.svg" alt="date" width="20">
              <p class="pub_date text-[#C3C3C3] font-bold">{{ item.pub_date }}</p>
            </div>
            <div class="flex flex-row gap-5">
              <img src="../../assets/images/svg/save-svgrepo-com.svg" alt="save" width="30">
              <img src="../../assets/images/svg/share-svgrepo-com.svg" alt="share" width="20">
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>
