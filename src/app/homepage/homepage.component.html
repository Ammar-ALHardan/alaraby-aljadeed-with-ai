<section class="my-52">
    <div class="max-w-desktop px-4 lg:px-11 mx-auto flex flex-col lg:flex-row flex-wrap gap-6">
      <div *ngFor="let item of displayedItems" class="flex flex-col gap-[20px] w-full lg:w-[calc(33%-24px)] bg-[#fff]">
        <img class="media min-h-[237px]" [src]="item.media ? item.media : '../../assets/images/png/logo.png'" alt="">
        <p class="title text-right font-bold text-xl min-h-[56px]">{{item.title}}</p>
        <div class="flex justify-between flex-row-reverse">
          <div class="flex flex-row-reverse gap-5">
            <img src="../../assets/images/svg/date-range-svgrepo-com.svg" alt="date" width="20">
            <p class="publish_date text-[#C3C3C3] font-bold">{{ item.publish_date }}</p>
          </div>
          <div class="flex flex-row-reverse gap-5">
            <img src="../../assets/images/svg/save-svgrepo-com.svg" alt="date" width="30">
            <img src="../../assets/images/svg/share-svgrepo-com.svg" alt="date" width="20"> 
          </div>
        </div>
      </div>
    </div>
    <button class="bg-[#fff] text-black flex justify-center mx-auto my-5 border-[1px] border-solid border-black rounded-md p-2" *ngIf="items.length > displayedItems.length" (click)="loadMore()">تحميل المزيد</button>
  </section>
